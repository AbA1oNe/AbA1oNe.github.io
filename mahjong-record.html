<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong Cards</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            flex-wrap: wrap; /* Allow items to wrap onto multiple lines */
        }

        .card-container {
            display: flex;
            margin-bottom: 10px;
            flex-basis: 100%;
        }

        button {
            font-size: 24px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <script>
        const characters = ["🀇", "🀈", "🀉", "🀊", "🀋", "🀌", "🀍", "🀎", "🀏"];
        const bamboo = ["🀐", "🀑", "🀒", "🀓", "🀔", "🀕", "🀖", "🀗", "🀘"];
        const dots = ["🀙", "🀚", "🀛", "🀜", "🀝", "🀞", "🀟", "🀠", "🀡"];
        const winds = ["🀀", "🀁", "🀂", "🀃"];
        const dragons = ["🀄", "🀅", "🀆"];

        const mahjongCards = [characters, bamboo, dots, winds, dragons];

        function createMahjongButtons() {
            const body = document.body;

            mahjongCards.forEach(category => {
                const container = document.createElement('div');
                container.className = 'card-container';

                category.forEach(card => {
                    const button = document.createElement('button');
                    button.textContent = card;
                    button.addEventListener('click', () => alert(`Clicked on ${card}`));
                    container.appendChild(button);
                });

                body.appendChild(container);
            });
        }

        createMahjongButtons();
    </script>

</body>
</html>

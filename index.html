<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻將計算機</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-color: #f0f0f0; /* 背景顏色 */
        }

        .top-text, .bottom-text, .left-text, .right-text {
            position: absolute;
            text-align: center;
        }

        #user1, #user2, #user3, #user4 {
            position: absolute;
            text-align: center;
            width: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        #user1 { top: 20%; }
        #user2 { bottom: 20%; }
        #user3 { top: 50%; }
        #user4 { top: 50%; }

        #game-board {
            position: relative;
            width: 100%;
            max-width: 500px; /* Set a max width to prevent it from becoming too wide */
            margin: 0 auto; /* Center the board horizontally */
            box-sizing: border-box;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            background-color: #fff; /* 框框背景顏色 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 框框陰影效果 */
        }

        .user1-add, .user2-add, .user3-add, .user4-add,
        .user1-minus, .user2-minus, .user3-minus, .user4-minus {
            width: 100%; /* Make buttons take up the full width of the grid cell */
        }

        button {
            font-size: 16px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #reset {
            font-size: 16px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: #d76311;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%; /* Make reset button take up the full width */
            margin-top: 10px; /* Add some space between reset button and the buttons above it */
        }

        button:hover {
            background-color: #45a049;
        }

        #input-container {
            position: absolute;
            top: 40px;
            left: 40px;
            width: calc(100% - 80px); /* Use calc to account for left and right padding */
            max-width: 300px; /* Set a max width for the input container */
            box-sizing: border-box;
        }

        #input-container input {
            margin-bottom: 10px;
            width: 100%; /* Make inputs take up the full width of the container */
        }
    </style>
</head>
<body>
    <div id="input-container">
        <input type="text" id="user1-input" placeholder="使用者 1">
        <input type="text" id="user2-input" placeholder="使用者 2">
        <input type="text" id="user3-input" placeholder="使用者 3">
        <input type="text" id="user4-input" placeholder="使用者 4">
        <button id="reset" onclick="reset()">重置</button>
    </div>
    <div id="game-board">
        <button class="user1-add" onclick="addScore(1, 5)">+5</button>
        <button class="user2-add" onclick="addScore(2, 5)">+5</button>
        <button class="user3-add" onclick="addScore(3, 5)">+5</button>
        <button class="user4-add" onclick="addScore(4, 5)">+5</button>

        <button class="user1-minus" onclick="addScore(1, -5)">-5</button>
        <button class="user2-minus" onclick="addScore(2, -5)">-5</button>
        <button class="user3-minus" onclick="addScore(3, -5)">-5</button>
        <button class="user4-minus" onclick="addScore(4, -5)">-5</button>
    </div>
    <div class="user-score" id="user1">使用者 1: 0</div>
    <div class="user-score" id="user2">使用者 2: 0</div>
    <div class="user-score" id="user3">使用者 3: 0</div>
    <div class="user-score" id="user4">使用者 4: 0</div>

    <script>
        // Your existing JavaScript code here
    </script>
</body>
</html>
